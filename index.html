<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PlanIt</title>
    <link rel="icon" href="./srcFrontend/Logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
</head>

<body>
    <header class="bg-light text-center py-1">
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="./index.html">
                    <img src="./srcFrontend/Logo.webp" alt="Bootstrap" width="auto" height="50">
                    Welcome to PlanIt </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">

                <form id="eventForm" class="col-11 my-auto border border-primary-subtle p-4 rounded">
                    <div class="mb-3">
                        <label for="eventDescription" class="form-label">Bitte geben Sie eine detaillreiche
                            Beschreibung Ihres geplanten Events ein.</label>
                        <textarea class="form-control" id="eventDescription" rows="5" required></textarea>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="dataConsent" required>
                        <label class="form-check-label" for="dataConsent">Zustimmung: "Ihre Daten werden
                            zur Verarbeitungszwecke an ChatGPT übermittelt.</label>
                    </div>
                    <button id="submit" type="button" class="mt-3 btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-11 my-auto border border-primary-subtle p-4 rounded">
                <p>Bitte wählen Sie eine Option:</p>
                <!-- Row 1 -->
                <div class="row align-items-center mb-2">
                    <div class="col-8">
                        <p class="mb-0">Ist das Event drinnen?</p>
                    </div>
                    <div class="col-2">
                        <input class="form-check-input" type="radio" name="eventLocation" id="radioJa1" value="Ja">
                        <label class="form-check-label ms-1" for="radioJa1">Ja</label>
                    </div>
                    <div class="col-2">
                        <input class="form-check-input" type="radio" name="eventLocation" id="radioNein1" value="Nein">
                        <label class="form-check-label ms-1" for="radioNein1">Nein</label>
                    </div>
                </div>
                <!-- Row 2 -->
                <div class="row align-items-center mb-2">
                    <div class="col-8">
                        <p class="mb-0">Ist das Event öffentlich?</p>
                    </div>
                    <div class="col-2">
                        <input class="form-check-input" type="radio" name="eventPublic" id="radioJa2" value="Ja">
                        <label class="form-check-label ms-1" for="radioJa2">Ja</label>
                    </div>
                    <div class="col-2">
                        <input class="form-check-input" type="radio" name="eventPublic" id="radioNein2" value="Nein">
                        <label class="form-check-label ms-1" for="radioNein2">Nein</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer bg-dark text-light text-center text-lg-start mt-5">
            <div class="row">
                <div class="text-center">
                    <p class="mt-2">&#169 PlanIt</p>
                </div>
            </div>
        </div>
    </footer>
    <script>
        document.getElementById("dataConsent").required = true;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
        crossorigin="anonymous"></script>
    <script src="frontend.js"></script>
    <script src="displaytable.js"></script>
</body>

</html>
